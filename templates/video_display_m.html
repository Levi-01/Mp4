<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='w3themes.css')}}">
    <title>{{video_name}} - HomeHub</title>
</head>

<body>
    <div class="outer"></div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-right"
        style="display:none;right:0;background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(0.8rem); margin-top: 69.1px; width: 25%;"
        id="rightMenu">

        <a href="#" class="w3-bar-item w3-button"
            style="color: aliceblue; background-color: rgba(0, 0, 0, 0.1); padding: 15px; padding-left: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
            id="sidebarelements">Your orders <span style="float: right;" class="material-icons" id="ordersico">
                shopping_bag
            </span></a>
        <a href="#" class="w3-bar-item w3-button"
            style="color: aliceblue; background-color: rgba(0, 0, 0, 0.1); padding: 15px; padding-left: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
            id="sidebarelements1">Our dealers</a>
        <a href="#" class="w3-bar-item w3-button"
            style="color: aliceblue; background-color: rgba(0, 0, 0, 0.1); padding: 15px; padding-left: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
            id="sidebarelements2">About us</a>
    </div>
    <div class="banner">
        <div class="banner__content" id="banner">
            <div class="banner__text">
                <a href="/m" style="text-decoration-line: none;">
                    <strong id="banner__text">
                        HomeHub</strong></a>
                <button style="float: right;
                 margin-left: 20px;
                    margin-right: 10px; left: -500px;" type="button" onclick="w3_open()" class="button_menu"
                    id="menub"><span class="material-icons" id="menubicon">menu</span></button>

            </div>
            <div>
            </div>
        </div>
    </div>

    <a href="/home" style="text-decoration-line: none;">
        <div>
            <h1
                style="font-family: Arial, Helvetica, sans-serif; orientation: center; color: rgb(250, 252, 253); margin-left: 20px; font-size: 40px; text-decoration: none;">
                Home porn server</h1>
        </div>
    </a>
    <p id="desc_para">{{video_name}}</p>

    <div class="sample_porn">
        <video height="auto" controls id="video_m">
            <source src="{{url_for('static', filename=file_links[video_name] + video_name)}}.mp4" type="video/mp4">
        </video>
    </div>

    <div style="position: center;" class="img_container">
        
        
        <div class="sample_porn">
            <h1 id="desc_para">Recommended for you</h1>
            {% for item in video_thumbs %}
            <a href="/videos/{{item}}">

                <div class="m_thumb_container">
                    <img src="{{url_for('static', filename=file_links[item] + 'thumbnails/' + item + '.png')}}" class="m_thumbnails">
                    <h1 id="desc_para2"  style="margin-top: 10px; margin-bottom: 25px; padding: 10px;">{{item}}</h1>
                </div>
            </a>
            {% endfor %}
        </div>
        <h1 id="desc_para" style="margin-top: 20px;">Categories</h1>
        {% for folder in folders %}
        <div>
            <li id="folderlist">
                <a id="folderlist_cont" href="/folders/{{folder}}">
                {{folder}}</a></li>
        </div>
        {% endfor %}
    </div>

    <p id="desc_para">Designed with love by Irusha Sansuka</p>

<script src="{{url_for('static', filename='size_adjust.js')}}"></script>
</body>

</html>
