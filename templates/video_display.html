<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{video_name}} - HomeHub</title>
</head>

<body>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <a href="/home">
        <div>
            <h1
                style="font-family: Arial, Helvetica, sans-serif; orientation: center; color: rgb(250, 252, 253); margin-left: 20px; font-size: 40px;">
                Home porn server</h1>
        </div>
    </a>
    <p id="desc_para">{{video_name}}</p>

    <div style="position: center;" class="img_container">
        <div class="sample_porn">
            <video width="960px" height="600px" controls style="margin: 20px;">
                <source src="{{url_for('static', filename='Videos/' + video_name)}}.mp4" type="video/mp4">
        </div>
        
        <div class="sample_porn">
            <h1 id="desc_para">Recommended for you</h1>
            {% for item in video_thumbs %}
            <a href="/videos/{{video_names[item]}}">

                <div style=" display: inline-block;" class="thumb_container">
                    <img src="{{url_for('static', filename='Videos/thumbnails/' + item)}}" class="thumbnails">
                    </video>
                    <h1 id="desc_para2">{{video_names[item]}}</h1>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <p id="desc_para">Designed with love by Irusha Sansuka</p>

</body>

</html>
